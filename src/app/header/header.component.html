<header class="main-header">
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: rgb(255, 88, 0)">
    <a [routerLink]="['/']" routerLinkActive="router-link-active" >
      <span class="navbar-brand font-weight-bold border-top border-bottom px-1 rounded-circle text-white">G</span>
    </a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li *ngIf="getUser()" class="nav-item" routerLinkActive="active">
          <a class="nav-link text-white" [routerLink]="['/todo-list']">Todo list</a>
        </li>
        <li *ngIf="getUser()" class="nav-item" routerLinkActive="active">
          <a class="nav-link text-white" [routerLink]="['/picture']">Picture Instagran</a>
        </li>
      </ul>
    </div>

    <div class="navbar-custom-menu float-left">
      <ul class="nav navbar-nav">
        <li class="user user-menu text-white ">
          <span *ngIf="getUser(); else notLoggedin">
            Ol√°, {{ getUser() }} | <a (click)="logout()" class="cursor-pointer">Sair</a>
          </span>
          <ng-template #notLoggedin>
            <a class="text-white" [routerLink]="['login']">Login</a>
          </ng-template>
        </li>
      </ul>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</header>
