<div *ngIf="totalTodos() > 0">

  <h2>Lista de tarefas <span class="badge badge-secondary bg-orange">{{ totalTodos() }}</span></h2>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor='let todo of getTodos()' [@addTodo]="addTodoState">
      <div class="row justify-content-between">
        <div class="col-8 row align-self-start">
          <input type="checkbox" class="align-self-center" (change)="taskDone(todo)" />
          <span class="ml-3" [class.text-through]="todo.done">{{ todo.description }}</span>
        </div>
        <div class="col-4 text-right">
          <a (click)="remove(todo)" class="btn btn-sm text-danger cursor-pointer"><i class="fa fa-remove"></i></a>
        </div>
      </div>
    </li>
  </ul>
</div>
