<div *ngIf="totalTodos() > 0">

  <h2>Lista de tarefas: <span class="badge badge-secondary bg-orange">{{ totalTodos() }}</span>
    <p>
      <small>Feitas: <span class="badge badge-secondary bg-success mr-2">{{ totalTodos(true) }}</span></small>
      <small>Restantes: <span class="badge badge-secondary bg-danger">{{ totalTodos(false) }}</span></small>
    </p>
  </h2>
  <ul class="list-group list-group-flush">
    <li class="list-group-item" *ngFor='let todo of getTodos()' [@addTodo]="addTodoState">
      <div class="row justify-content-between">
        <div class="col-8 row align-self-start custom-control custom-checkbox">
          <input type="checkbox" class="align-self-center custom-control-input" id="customCheck{{todo.id}}" [checked]="todo.done" (change)="taskDone(todo)" />
          <label class="custom-control-label ml-3" for="customCheck{{todo.id}}" [class.text-through]="todo.done">{{ todo.description }}</label>
        </div>
        <div class="col-4 text-right">
          <a (click)="remove(todo)" class="btn btn-sm text-danger cursor-pointer"><i class="fa fa-remove"></i></a>
        </div>
      </div>
    </li>
  </ul>
</div>
