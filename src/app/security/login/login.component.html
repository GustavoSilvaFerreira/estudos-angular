<div class="row justify-content-center text-center mt-5">
  <div class="col-6">
    <form [formGroup]="formLogin" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>

      <app-message [message]="['Usuário ou senha incorreto!']" [hidden]="!userIncorrect"></app-message>

      <label for="user" class="sr-only">Usuário</label>
      <input type="text" id="user" formControlName="user" class="form-control mb-3" placeholder="Usuário" autofocus="">

      <label for="password" class="sr-only">Senha</label>
      <input type="password" id="password" formControlName="password" class="form-control mb-3" placeholder="Senha">

      <button [disabled]="formLogin.invalid" (click)="login()"  class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
    </form>
  </div>
</div>
